<div class="container">


  <div class="text-center">
    <div class="col-12">
  <span class="col-3" *ngFor="let img of files">
    <img width="100px" src="http://localhost:8081/download/file/{{img.id}}"/>
  </span>
    </div>
    <input type="file" name="filetoupload" ng2FileSelect [uploader]="uploader"/>
    <button type="button" class="btn btn-success btn-s"
            (click)="uploader.uploadAll()"
            [disabled]="!uploader.getNotUploadedItems().length">
      Upload
    </button>
  </div>

</div>
